<ion-app>
  <ion-menu type="push" menuId="default" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list *ngFor="let item of menuItems">
        <ion-item [routerLink]="item.routerLink" detail="true" (click)="closeMenu()">
          <ion-icon slot="start" [name]="item.icon"></ion-icon>
          {{ item.title }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
