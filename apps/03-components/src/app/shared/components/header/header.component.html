<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-buttons *ngIf="hasBackButton" slot="start">
      <ion-menu-button menu="default"></ion-menu-button>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title [color]="titleColor">{{ title | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>
