<ion-header>
  <ion-toolbar>
    <ion-title>{{ name }} - {{ flag }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="closeWithoutArguments()" expand="block" color="github">
          Close w/out arguments
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="closeWithArguments()" color="dark">
          Close w arguments
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
