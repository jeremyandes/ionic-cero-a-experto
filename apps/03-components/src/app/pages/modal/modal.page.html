<app-header title="Modal" [hasBackButton]="true" titleColor="dark"></app-header>

<ion-content class="ion-padding">
  <h3>Flag: <small>{{ flag }}</small></h3>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="flag = !flag" expand="block" color="facebook">
          Change flag
        </ion-button>
      </ion-col>
      <ion-col size="6"><ion-button (click)="showModal()" expand="block" color="vimeo">
        Show Modal
      </ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
