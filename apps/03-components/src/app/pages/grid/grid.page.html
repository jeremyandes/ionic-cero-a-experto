<app-header title="Grid System" [hasBackButton]="true" titleColor="facebook"></app-header>

<ion-content class="ion-padding" fullscreen>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeLg="3" sizeMd="4" sizeSm="6" *ngFor="let item of [].constructor(12)">
        <ion-card>
          <ion-img src="/assets/stan-lee.jpg"></ion-img>
        </ion-card>

        <ion-card-header>
          <ion-card-subtitle>{{ date.toLocaleString() }}</ion-card-subtitle>
          <ion-card-title>Awesome Stan Lee</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquam, asperiores.
        </ion-card-content>
      </ion-col>

      <ion-item-divider class="ion-margin-vertical">
        <ion-label>Grid System</ion-label>
      </ion-item-divider>

      <ion-col size="12">12</ion-col>

      <ion-col size="6">6</ion-col>
      <ion-col size="6">6</ion-col>

      <ion-col size="4">4</ion-col>
      <ion-col size="4">4</ion-col>
      <ion-col size="4">4</ion-col>

      <ion-col size="3">3</ion-col>
      <ion-col size="3">3</ion-col>
      <ion-col size="3">3</ion-col>
      <ion-col size="3">3</ion-col>

      <ion-col size="2">2</ion-col>
      <ion-col size="2">2</ion-col>
      <ion-col size="2">2</ion-col>
      <ion-col size="2">2</ion-col>
      <ion-col size="2">2</ion-col>
      <ion-col size="2">2</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
