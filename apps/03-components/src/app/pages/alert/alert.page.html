<app-header title="Alert" [hasBackButton]="true" titleColor="success"></app-header>

    <ion-button (click)="presentAlert()" expand="block">
        Alert

    <ion-button (click)="presentAlertInputs()" expand="block" color="tertiary">

    </ion-button>

</ion-content>
