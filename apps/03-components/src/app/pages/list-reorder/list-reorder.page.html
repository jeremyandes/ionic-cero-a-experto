<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="twitter">List Reorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-reorder-group disabled="false" (ionItemReorder)="reorder($event)">
      <ion-item *ngFor="let character of characters">
        <ion-label>{{ character }}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
