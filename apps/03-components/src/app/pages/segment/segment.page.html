<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="default"></ion-menu-button>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="google">Segments</ion-title>
  </ion-toolbar>

  <ion-segment value="All" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="All">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content class="ion-padding" fullscreen>

  <ion-list>
    <ion-item *ngFor="let hero of superheroes">
      <ion-label>
        <h2>{{ hero.superhero }} <small>{{ hero.alterego }}</small></h2>
        <p>{{ hero.first_appearance }}</p>
      </ion-label>

      <ion-label slot="end" class="ion-text-right">{{ hero.publisher }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
