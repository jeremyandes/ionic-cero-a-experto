<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="default"></ion-menu-button>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="google">Segments</ion-title>
  </ion-toolbar>

  <ion-segment value="" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content class="ion-padding" fullscreen>

  <ion-list *ngIf="superheroes.length > 0" class="animate__animated animate__fadeIn animate__faster">
    <ion-item *ngFor="let hero of superheroes | filter:selectedSegment:'publisher'">
      <ion-label>
        <h2>{{ hero.superhero }} <small>{{ hero.alterego }}</small></h2>
        <p>{{ hero.first_appearance }}</p>
      </ion-label>

      <ion-label slot="end" class="ion-text-right">{{ hero.publisher }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="superheroes.length === 0" class="animate__animated animate__fadeIn animate__faster">
    <ion-item *ngFor="let item of [].constructor(10)">
      <ion-label>
        <h2>
          <ion-skeleton-text animated style="width: 55%"></ion-skeleton-text>
        </h2>
        <p>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </p>
      </ion-label>

      <ion-skeleton-text slot="end" animated style="width: 50px; height: 50px;"></ion-skeleton-text>
    </ion-item>
  </ion-list>

</ion-content>
