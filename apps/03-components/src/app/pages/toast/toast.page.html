<app-header title="Toast" [hasBackButton]="true" titleColor="secondary"></app-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="presentToast()" expand="block" color="facebook">
          Toast
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="presentToastWithOptions()" expand="block" color="twitter">
          Toast with options
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
