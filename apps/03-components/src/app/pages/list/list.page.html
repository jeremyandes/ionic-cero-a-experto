<app-header title="List" [hasBackButton]="true" titleColor="success"></app-header>

<ion-content>
  <ion-list #list>

    <ion-item-sliding *ngFor="let user of users">
      <ion-item-options side="start">
        <ion-item-option (click)="favorite($event)">
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="share($event)" color="secondary">
          <ion-icon slot="icon-only" name="share-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h3>{{ user.name }}</h3>
          <p>{{ user.email }}</p>
        </ion-label>

        <ion-label slot="end" class="ion-text-end">
          <small>{{ user.phone }}</small>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete($event)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
