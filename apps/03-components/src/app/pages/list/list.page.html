<app-header title="List" [hasBackButton]="true" titleColor="success"></app-header>

<ion-content>
  <ion-list *ngFor="let user of users">
    <ion-item>
      <ion-label>
        <h3>{{ user.name }}</h3>
        <p>{{ user.email }}</p>
      </ion-label>

      <ion-label slot="end" class="ion-text-end">
        <small>{{ user.phone }}</small>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
