<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Jeremy's News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" *ngFor="let article of topHeadlines; let i = index;">

        <ion-card class="ion-margin">
          <ion-card-subtitle class="ion-margin">
            <span class="text-primary">{{ i + 1 }}. </span>
            <span>{{ article.source.name }}</span>
          </ion-card-subtitle>

          <ion-card-title class="ion-padding-horizontal ion-margin-bottom">{{ article.title }}</ion-card-title>

          <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage"></ion-img>

          <ion-card-content *ngIf="article.description">
            <p>{{ article.description }}</p>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
