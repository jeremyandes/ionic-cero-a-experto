<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Headers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Headers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [value]="selectedCategory" (ionChange)="segmentChanged($event)" [scrollable]="true">
    <ion-segment-button *ngFor="let category of categories" [value]="category">
      <ion-label>{{ category | titlecase }}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-content>
